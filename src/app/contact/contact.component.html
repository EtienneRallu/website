<main>

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
  <!--Section description-->
  <p class="text-center w-responsive mx-auto mb-5">Please feel free to get in touch, I will come back to you as soon as
    possible.</p>
  <form>
    <div class="form-row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" class="form-control" id="firstname" placeholder="John" required>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="mail@example.com" id="email">
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="form-group">
          <label for="phoneNumber">Phone number</label>
          <input type="tel" class="form-control" placeholder="+XX XX XXX XX XX" id="phoneNumber">
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-12">
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" placeholder="What is your message about?" id="subject">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Example textarea</label>
      <textarea class="form-control" id="content" rows="5" placeholder="Type your message here..."></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>

  </form>

</main>
